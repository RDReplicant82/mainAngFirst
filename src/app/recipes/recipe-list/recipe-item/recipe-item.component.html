<a (click)="recipeClickedEvent(recipeData)" class="list-group-item clearfix">
  <div class="pull-left">
      <h4 class="list-group-item-heading">{{ recipeData.name }}</h4>
      <p class="list-group-item-text">{{ recipeData.description }}</p>
  </div>
  <span class="pull-right">
      <img src="{{ recipeData.imagePath }}" alt="{{ recipeData.name }}" class="image-responsive" style="max-height:50px;">
  </span>
</a>
