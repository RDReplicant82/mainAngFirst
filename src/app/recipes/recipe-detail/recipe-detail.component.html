<div class="row">
  <div class="col-xs-12">
    <img src="{{ recipeDataDetail.imagePath }}" alt="" class="img-responsive" style="max-width: 300px;">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipeDataDetail.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button (click)="toggleMenu()" class="btn btn-primary dropdown-toggle"type="button">
        Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="addToShoppingList()">To shopping list</a></li>
        <li><a>Edit Recipe</a></li>
        <li><a>Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{ recipeDataDetail.description }}
  </div>
</div>

<div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item"
            *ngFor="let ingr of recipeDataDetail.ingredients">
          {{ ingr.name }} - {{ ingr.amount }}</li>
      </ul>
    </div>
  </div>
